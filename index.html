<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="title"><i class="fas fa-key"></i> Password Generator</h1>
        <div class="input-section">
            <label for="password-length" class="label">Password Length:</label>
            <div class="input-group">
                <input type="number" id="password-length" min="8" max="128"  class="input">
                <button id="generatePassword" class="btn-generate">
                    <i class="fas fa-sync-alt"></i> Generate
                </button>
            </div>
        </div>
        <div class="password-grid">
            <div class="password-item" data-id="1">
                <textarea readonly class="password-output"></textarea>
                <button class="btn-copy"><i class="far fa-copy"></i></button>
            </div>
            <div class="password-item" data-id="2">
                <textarea readonly class="password-output"></textarea>
                <button class="btn-copy"><i class="far fa-copy"></i></button>
            </div>
            <div class="password-item" data-id="3">
                <textarea readonly class="password-output"></textarea>
                <button class="btn-copy"><i class="far fa-copy"></i></button>
            </div>
            <div class="password-item" data-id="4">
                <textarea readonly class="password-output"></textarea>
                <button class="btn-copy"><i class="far fa-copy"></i></button>
            </div>
            <div class="password-item" data-id="5">
                <textarea readonly class="password-output"></textarea>
                <button class="btn-copy"><i class="far fa-copy"></i></button>
            </div>
            <div class="password-item" data-id="6">
                <textarea readonly class="password-output"></textarea>
                <button class="btn-copy"><i class="far fa-copy"></i></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
